name: json-store
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ github.job }}-2022.08.04-2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: pre-commit cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-2022.08.04-1
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Upgrade pip and setuptools
        run: python -m pip install --upgrade pip setuptools

      - name: Install ${{ github.job }} dependencies
        run: pip install pre-commit wheel build

      - name: Run pre-commit tests
        run: pre-commit run -a

      - name: Build package
        run: python -m build

      - name: Store build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      # You can use PyPy versions in python-version.
      # For example, pypy-2.7 and pypy-3.8
      matrix:
        python-version: ["2.7", "3.7", "3.8", "3.9", "3.10", "3.11", "pypy-3.9"]

    steps:
      - uses: actions/checkout@v3

      - name: pip cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ github.job }}-2022.08.04-2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        if: ${{ matrix.python-version != '2.7' }}
        run: python -m pip install --upgrade pip

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Install ${{ github.job }} dependencies
        run: |
          pip install --disable-pip-version-check pytest

      - name: Install json-store package
        run: |
          pip install --disable-pip-version-check dist/json_store-*.whl

      - name: Test with pytest
        run: pytest

      - name: Test shelve2json
        run: sh tests/test_shelve2json.sh
